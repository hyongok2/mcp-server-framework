services:
  mcp-server:
    # 배포시에는 build 항목은 삭제한다.
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcp-server
    image: micube.mcp.server:1.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway" # 이렇게 하면 호스트 IP 설정이 필요한 곳에서는  host.docker.internal <- 이렇게 쓰면 된다.  
    # Docker 사용 시에는 Http 기준으로만 사용한다.
    ports:
      - "5555:5555"
    volumes:
      # 설정 파일 마운트
      - ./config:/app/config:ro
      # 로그 디렉토리 마운트
      - ./logs:/app/logs
      # 커스텀 도구들 마운트
      - ./tools:/app/tools:ro
      # 문서 리소스 마운트
      - ./docs:/app/docs:ro
      # 프롬프트 마운트
      - ./prompts:/app/prompts:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5555
    healthcheck:
      test: ["CMD", "curl", "-f", "http://host.docker.internal:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: "no"  

networks:
  default:
    name: mcp-network